<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever
        um Parágrafo <br> de qualquer jeito.
        Basta colocar <br> tudo no meio 
        do par de tags 
        p e /p
    </p>
    <h2>Símbolos especiais</h2>
    <P>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
    </P>
    <h2>Emojis</h2>
    <p>Vamos adicionar alguns emogis:
       &#x1F642;
       &#x1F913;
    </p>

</body>
