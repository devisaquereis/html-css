<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            background-color: lightgrey;
            height: 200px;
            width: 200px;
            display: inline-block;
            text-align: center;
            border: 1px solid black;

        }

        div:hover{
            background-color: rgb(0, 0, 255);

        }

        span{
            display: block;
        }

    </style>
</head>
<body>
    <div id="01">01</div>
    <div id="02">02</div>
    <div id="03">03</div> 
</body>
</html>
