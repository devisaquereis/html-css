<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }

        table{
            border-collapse: collapse;
            width: 300px;

        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            text-transform: uppercase;

        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>

    <table>
         <tr>
            <td>a</td>
            <td colspan="2">b</td>
            <!-- <td>c</td> -->
         </tr>
         <tr>
            <td rowspan="3">d</td>
            <td>e</td>
            <td rowspan="2">f</td>
         </tr>
         <tr>
            <!-- <td>g</td> -->
            <td>h</td>
            <!-- <td>i</td> -->
         </tr>
         <tr>
            <!-- <td>j</td> -->
            <!-- <td>l</td> -->
            <td colspan="2">m</td>
         </tr>
    </table>
</body>
</html>
