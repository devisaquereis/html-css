<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="" method="post" autocomplete="on">
    <p>
        <label for="inome">Nome: </label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name" value="Isaque">
    </p>
    <p>
        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" min="0" max="10" step="0.5" required value="5">
    </p>
    <p>
        <label for="imes">Período Letivo</label>
        <input type="month" name="mes" id="imes" required value="2025-07">
    </p>
    <p>
        <label for="idia">Dia da Prova</label>
        <input type="date" name="dia" id="idia" value="2025-07-14" required>
    </p>
        <label for="ihora">Hora da Prova</label>
        <input type="time" name="hora" id="ihora" required value="18:00">
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
